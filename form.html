<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<!----------------- Head Nav Bar ------------------->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="true" aria-label="Toggle navigation">

          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>

          </li>
        </ul>
      </div>
    </nav>
<!----------------- END ------------------->
 <hr>
<!----------------- Grid ------------------->
   
    <div class="row no-gutters" style="min-height: 720px;">
      <!-- Left Sidebar -->
      <div class="col-sm-3 col-lg-2 bg-dark">
        <div class="list-group list-group-flush m-1" >
          <button type="button" class="btn-dark list-group-item list-group-item-action">Cras justo odio</button>
          <button type="button" class="btn-dark list-group-item list-group-item-action">Dapibus ac facilisis in</button>
          <button type="button" class="btn-dark list-group-item list-group-item-action">Morbi leo risus</button>
          <button type="button" class="btn-dark list-group-item list-group-item-action">Porta ac consectetur ac</button>
          <button type="button" class="btn-dark list-group-item list-group-item-action">Vestibulum at eros</button>
        </div>
      </div>
<!------------------ END ------------------->
<!------------------ Center Content ------------------->
      <div class="col-sm-9 col-lg-8 p-1 justify-content-center">
        <div class="container">
          <h3 class="ml-4">Formulario</h3>
           <hr>
          <form>
            <div class="form-group row">
              <label for="inputText" class="col-sm-2 col-form-label">Texto</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText" placeholder="Texto">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">Example textarea</div>
              <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      First radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Second radio
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                      Third disabled radio
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Checkbox</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
          

      </div>
    </div>
<!------------------ END ------------------->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  </body>
</html>
